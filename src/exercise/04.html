<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    const message = ({children}) => {
      return <div className="message">{children}</div>;
    }

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <div className="container">
        {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
      </div>
    )

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>

<!--EXTRA CREDIT 1-->
<div id="extra-1"></div>
<script type="text/babel">
  const message = ({children}) => {
    return <div className="message">{children}</div>;
  }

  const helloWorld = React.createElement(message, {children: 'Hello World'});
  const goodbyeWorld = React.createElement(message, {children: 'Goodbye World'});

  const element = (
    <div className="container">
      <h3>Extra 1</h3>
      {helloWorld} {goodbyeWorld}
    </div>
  )
  
  ReactDOM.render(element, document.getElementById('extra-1'))
</script>

<!--EXTRA CREDIT 2-->
<div id="extra-2"></div>
<script type="text/babel">
  const Message = ({children}) => {
    return <div className="message">{children}</div>;
  }

  const element = (
    <div className="container">
      <h3>Extra 2</h3>
      <Message children="Hello World"></Message>
      <Message children="Goodbye World"></Message>
    </div>
  )
  
  ReactDOM.render(element, document.getElementById('extra-2'))
</script>

<!--EXTRA CREDIT 3-->
<div id="extra-3"></div>
<script type="text/babel">
  const MyPropTypes = {
    string(props, propName, componentName) {
      if (typeof props[propName] !== 'string') {
        return new Error(
          `you MISTYPE miette? you type her ${propName} like the ${(typeof props[propName]).toUpperCase()}? oh! oh! jail for mother! jail for mother for One Thousand Years!!!!`
          )
      }
    }
  }  

  function Message({subject, greeting}) {
    return <div className="message">{greeting}, {subject}</div>;
  }

  Message.propTypes = {
    subject: MyPropTypes.string,
    greeting: MyPropTypes.string
  }

  const element = (
    <div className="container">
      <h3>Extra 3</h3>
      <Message greeting="Hello" subject={
        12345 // Make it fail
      }></Message>
      <Message greeting="Goodbye" subject="World"></Message>
    </div>
  )
  
  ReactDOM.render(element, document.getElementById('extra-3'))
</script>

<!--EXTRA CREDIT 4 & 5-->
<div id="extra-4"></div>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script type="text/babel">
  function Message({subject, greeting}) {
    return <div className="message">{greeting}, {subject}</div>;
  }

  Message.propTypes = {
    subject: PropTypes.string.isRequired,
    greeting: PropTypes.string.isRequired
  }

  const element = (
    <>
      <h3>Extra 4 and 5</h3>
      <Message greeting="Hello" subject="World"></Message>
      <Message subject="World"></Message>
    </>
  )
  
  ReactDOM.render(element, document.getElementById('extra-4'))
</script>




</body>
