<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <div id="extra-credit"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // Main exercise
    const elementType = 'div'
    const elementProps = {children: 'Hello world!', className: 'container'}
    const reactElement = React.createElement(elementType, elementProps)
    ReactDOM.render(reactElement, rootElement)

    // Extra Credit
    const extraCreditRoot = document.getElementById('extra-credit')
    const helloSpan = React.createElement('span', {children: 'Hello', key: 1})
    const worldSpan = React.createElement('span', {children: 'World', key: 2})
    const extraCredit = React.createElement('div', {
      className: 'container',
      children: [helloSpan, worldSpan],
    })
    ReactDOM.render(extraCredit, extraCreditRoot)
  </script>
</body>
